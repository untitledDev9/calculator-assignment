<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="screen" id="screen"></div>
            <div class="buttons">
                <div class="left-btns">
                    <div class="one">
                        <button class="btns operator" id="plus">+</button>
                        <button class="btns" id="seven">7</button>
                        <button class="btns" id="four">4</button>
                        <button class="btns" id="one">1</button>
                        <button class="btns" id="decimal">.</button>
                    </div>
                    <div class="two">
                        <button class="btns operator" id="minus">-</button>
                        <button class="btns" id="eight">8</button>
                        <button class="btns" id="five">5</button>
                        <button class="btns" id="two">2</button>
                        <button class="btns" id="zero">0</button>
                    </div>
                    <div class="three">
                        <button class="btns operator" id="multiplication">x</button>
                        <button class="btns" id="nine">9</button>
                        <button class="btns" id="six">6</button>
                        <button class="btns" id="three">3</button>
                        <button class="btns" id="clear">C</button>
                    </div>
                </div>
                <div class="right-btns">
                    <div class="four">
                        <button class="btns operator" id="division">/
                        </button>
                        <button id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>    

    <script src="script.js"></script>
</body>
</html>
